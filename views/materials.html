<div class="container">
    <h2>Banco de Materiais</h2>
    <div class="row">
        <div class="col-md-4">
            <h3>Fazer Upload de Novo Material</h3>
            <form id="upload-material-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="material-file">Arquivo</label>
                    <input type="file" id="material-file" name="file" required>
                </div>
                <div class="form-group">
                    <label for="material-title">Título</label>
                    <input type="text" class="form-control" id="material-title" placeholder="Título do material" required>
                </div>
                <div class="form-group">
                    <label for="material-tags">Tags (separadas por vírgula)</label>
                    <input type="text" class="form-control" id="material-tags" placeholder="Ex: biologia, fotossintese">
                </div>
                <button type="submit" class="btn btn-primary">Fazer Upload</button>
            </form>
        </div>
        <div class="col-md-8">
            <h3>Materiais Existentes</h3>
            <div class="form-group">
                <input type="text" class="form-control" id="materials-search-input" placeholder="Buscar materiais...">
            </div>
            <ul id="existing-materials-list" class="list-group">
                <!-- Existing materials will be listed here -->
            </ul>
        </div>
    </div>
</div>
