<div class="container" id="quiz-config-actual-content">
    <div class="page-header">
        <h1>Configurar Quiz</h1>
    </div>
    <form id="quiz-config-form" class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <label for="quiz-num-questions">Número de Perguntas:</label>
            <input type="number" id="quiz-num-questions" class="form-control" value="5" min="1" required>
        </div>
        <div class="form-group">
            <label for="quiz-subject">Assunto (opcional):</label>
            <select id="quiz-subject" class="form-control">
                <option value="">Todos os Assuntos</option>
                <!-- Os assuntos serão preenchidos por ui.js -->
            </select>
        </div>
        <div class="form-group">
            <label for="quiz-difficulty">Dificuldade (opcional):</label>
            <select id="quiz-difficulty" class="form-control">
                <option value="">Todas as Dificuldades</option>
                <option value="Fácil">Fácil</option>
                <option value="Médio">Médio</option>
                <option value="Difícil">Difícil</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar Quiz</button>
    </form>
    <div id="quiz-config-feedback" class="col-md-6 col-md-offset-3 mt-3"></div>
</div>
