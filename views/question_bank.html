<div class="container" id="question-bank-actual-content">
    <div class="page-header">
        <h1>Banco de Questões</h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h3>Adicionar Nova Pergunta</h3>
            <form id="add-question-form">
                <div class="form-group">
                    <label for="question-text">Texto da Pergunta:</label>
                    <textarea id="question-text" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="question-subject">Assunto:</label>
                    <input type="text" id="question-subject" class="form-control" list="subject-datalist" required>
                    <datalist id="subject-datalist"></datalist>
                </div>
                <div class="form-group">
                    <label for="question-difficulty">Dificuldade:</label>
                    <select id="question-difficulty" class="form-control" required>
                        <option value="Fácil">Fácil</option>
                        <option value="Médio">Médio</option>
                        <option value="Difícil">Difícil</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Opções de Múltipla Escolha (opcional)</label>
                    <div id="question-options-container">
                        <!-- As opções serão adicionadas aqui por ui.js -->
                    </div>
                    <button type="button" id="add-option-btn" class="btn btn-default btn-sm">Adicionar Opção</button>
                </div>
                <div class="form-group">
                    <label for="question-answer">Resposta Correta:</label>
                    <input type="text" id="question-answer" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Pergunta</button>
                <div id="add-question-feedback" class="mt-2"></div>
            </form>
        </div>
        <div class="col-md-8">
            <h3>Filtrar Perguntas</h3>
            <form class="form-inline well well-sm">
                <div class="form-group">
                    <label for="filter-subject" class="sr-only">Filtrar por Assunto:</label>
                    <input type="text" id="filter-subject" class="form-control" placeholder="Filtrar por Assunto..." list="subject-datalist">
                </div>
                <div class="form-group">
                    <label for="filter-difficulty" class="sr-only">Filtrar por Dificuldade:</label>
                    <select id="filter-difficulty" class="form-control">
                        <option value="">Todas as Dificuldades</option>
                        <option value="Fácil">Fácil</option>
                        <option value="Médio">Médio</option>
                        <option value="Difícil">Difícil</option>
                    </select>
                </div>
            </form>
            <h3>Lista de Perguntas</h3>
            <div id="questions-list" class="list-group">
                <!-- As perguntas serão renderizadas aqui por ui.js -->
            </div>
        </div>
    </div>
</div>
