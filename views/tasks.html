<div class="container" id="todo-list-container" style="margin-top: 20px;">
    <h2>Minhas Tarefas</h2>

    <!-- Task Input Form -->
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="taskInput">Nova Tarefa</label>
                    <input type="text" id="taskInput" class="form-control" placeholder="O que precisa ser feito?">
                </div>
                <div class="form-group col-md-3">
                    <label for="taskDueDateInput">Data de Vencimento</label>
                    <input type="date" id="taskDueDateInput" class="form-control">
                </div>
                <div class="form-group col-md-3">
                    <label for="taskPriorityInput">Prioridade</label>
                    <select id="taskPriorityInput" class="form-control">
                        <option value="High">Alta</option>
                        <option value="Medium" selected>Média</option>
                        <option value="Low">Baixa</option>
                    </select>
                </div>
            </div>
            <button id="addTaskButton" class="btn btn-primary">Adicionar Tarefa</button>
        </div>
    </div>

    <!-- Task Filters and Sorting -->
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="btn-group" role="group" aria-label="Filtros de Tarefas">
                <button type="button" id="filterAll" class="btn btn-default active">Todas</button>
                <button type="button" id="filterOpen" class="btn btn-default">Abertas</button>
                <button type="button" id="filterCompleted" class="btn btn-default">Concluídas</button>
            </div>
            <div class="btn-group" role="group" aria-label="Ordenação de Tarefas" style="margin-left: 15px;">
                <button type="button" id="sortTasksByDueDateButton" class="btn btn-default">Ordenar por Data</button>
                <button type="button" id="sortTasksByPriorityButton" class="btn btn-default">Ordenar por Prioridade</button>
            </div>
        </div>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="list-group">
        <!-- As tarefas serão renderizadas aqui pelo todo.js -->
    </ul>
</div>
