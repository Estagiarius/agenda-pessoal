<div class="container-fluid" style="margin-top: 20px;">
    <h2 id="subject-form-title">Adicionar Nova Disciplina</h2>
    <form id="subject-form">
        <input type="hidden" id="subject-id">
        <div class="form-group">
            <label for="subject-name">Nome da Disciplina</label>
            <input type="text" class="form-control" id="subject-name" required>
        </div>
        <div class="form-group">
            <label for="subject-code">Código da Disciplina</label>
            <input type="text" class="form-control" id="subject-code">
        </div>
        <div class="form-group">
            <label for="subject-description">Descrição/Ementa</label>
            <textarea class="form-control" id="subject-description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="#/subjects" class="btn btn-default">Cancelar</a>
    </form>
</div>
