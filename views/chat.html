<div id="chat-view" class="container">
    <h2>Chat com IA</h2>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Converse com o assistente</h3>
        </div>
        <div class="panel-body" id="chat-messages" style="height: 400px; overflow-y: scroll;">
            <!-- As mensagens do chat serão inseridas aqui -->
        </div>
        <div class="panel-footer">
            <form id="chat-form">
                <div class="form-group">
                    <label for="model-select">Escolha o Modelo:</label>
                    <select id="model-select" class="form-control">
                        <option value="sabia-3.1" selected>Sabiá 3.1 (Padrão)</option>
                        <option value="sabia-2-medium">Sabiá 2 Médio</option>
                        <option value="sabia-2-large">Sabiá 2 Grande</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" id="chat-input" class="form-control" placeholder="Digite sua mensagem...">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
