<div id="chat-view" class="container">
    <h2>Chat com IA</h2>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Converse com o assistente</h3>
        </div>
        <div class="panel-body" id="chat-messages" style="height: 400px; overflow-y: scroll;">
            <!-- As mensagens do chat serÃ£o inseridas aqui -->
        </div>
        <div class="panel-footer">
            <form id="chat-form">
                <div class="input-group">
                    <input type="text" id="chat-input" class="form-control" placeholder="Digite sua mensagem...">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
