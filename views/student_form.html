<div class="container-fluid" style="margin-top: 20px;">
    <h2 id="student-form-title">Cadastrar Novo Aluno</h2>
    <form id="student-form">
        <input type="hidden" id="student-id">
        <div class="form-group">
            <label for="student-name">Nome Completo</label>
            <input type="text" class="form-control" id="student-name" required>
        </div>
        <div class="form-group">
            <label for="student-sid">Número de Matrícula</label>
            <input type="text" class="form-control" id="student-sid" required>
        </div>
        <div class="form-group">
            <label for="student-birthdate">Data de Nascimento</label>
            <input type="date" class="form-control" id="student-birthdate">
        </div>
        <div class="form-group">
            <label for="student-contact">Contato (Email, Telefone)</label>
            <input type="text" class="form-control" id="student-contact">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="#/students" class="btn btn-default">Cancelar</a>
    </form>
</div>
