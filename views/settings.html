<div class="container" style="margin-top: 20px;">
    <h2>Configurações de Notificação</h2>
    <form>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="enableSoundNotification">
                    Habilitar som para notificações
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="enableDarkThemeCheckbox">Tema Noturno:</label>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="enableDarkThemeCheckbox">
                    Ativar tema noturno
                </label>
            </div>
        </div>
        <!-- <button type="button" id="saveSettingsButton" class="btn btn-primary">Save Settings</button> -->
        <p><small>As configurações são salvas automaticamente ao serem alteradas.</small></p>
    </form>
</div>
