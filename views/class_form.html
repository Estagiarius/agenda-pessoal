<div class="container-fluid" style="margin-top: 20px;">
    <h2 id="class-form-title">Adicionar Nova Turma</h2>
    <form id="class-form">
        <input type="hidden" id="class-id">
        <div class="form-group">
            <label for="class-name">Nome da Turma</label>
            <input type="text" class="form-control" id="class-name" required>
        </div>
        <div class="form-group">
            <label for="class-subject">Disciplina</label>
            <select class="form-control" id="class-subject" required>
                <option value="">Selecione a Disciplina</option>
                <!-- Opções de disciplina serão preenchidas aqui -->
            </select>
        </div>
        <div class="form-group">
            <label for="class-year-semester">Ano/Semestre</label>
            <input type="text" class="form-control" id="class-year-semester" required>
        </div>
        <div class="form-group">
            <label for="class-teacher">Professor</label>
            <input type="text" class="form-control" id="class-teacher">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="#/classes" class="btn btn-default">Cancelar</a>
    </form>
</div>
