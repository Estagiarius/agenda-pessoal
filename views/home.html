<div class="container-fluid" style="margin-top: 50px;">
    <div class="row">
        <!-- Main Content: Calendar and Summaries -->
        <div class="col-md-8">
            <div class="dashboard-card">
                <div id="calendar">
                    <!-- Calendar will be initialized here by calendar.js -->
                </div>
            </div>
        </div>

        <!-- Side Panel: Quick Actions and Overviews -->
        <div class="col-md-4">
            <!-- Quick Actions -->
            <div class="dashboard-card">
                <h3>Ações Rápidas</h3>
                <div class="quick-actions">
                    <a href="#/quiz-config" class="btn btn-primary">Criar Quiz</a>
                    <a href="#/questions" class="btn btn-info">Banco de Questões</a>
                </div>
            </div>

            <!-- Upcoming Tasks -->
            <div class="dashboard-card">
                <div id="upcoming-tasks-container">
                    <h3>Tarefas Recentes</h3>
                    <div id="recent-tasks-list">
                        <!-- As tarefas recentes serão renderizadas aqui -->
                    </div>
                    <script>
                        // Garante que o DOM está pronto
                        document.addEventListener('DOMContentLoaded', function() {
                            // Verifica se a função existe antes de chamá-la
                            if (typeof renderRecentTasks === 'function') {
                                renderRecentTasks('recent-tasks-list', 5);
                            }
                        });
                    </script>
                </div>
            </div>

            <!-- Today's Overview -->
            <div class="dashboard-card">
                <div id="todays-overview">
                    <h3>Resumo de Hoje</h3>
                    <p><em>(Em breve: Seus eventos de hoje aqui.)</em></p>
                </div>
            </div>
        </div>
    </div>
</div>
