<div id="main-content-area">
  <!-- Content for different views will be loaded here by the router -->
  <div class="container" id="todo-list-container" style="margin-top: 20px;">
    <h2>My Tasks</h2>
    <div class="input-group" style="margin-bottom: 10px;">
      <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
      <span class="input-group-btn">
        <button id="addTaskButton" class="btn btn-primary">Add Task</button>

        <!-- Main library scripts -->
        <!-- Note: Original index.html had these in <head>, moving them to end of body for consistency with app scripts -->

        <!-- App specific scripts -->
        <script src="js/app/eventService.js"></script>

    <!-- Event Input Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="eventModalLabel">Add New Event</h4>
          </div>
          <div class="modal-body">
            <form id="eventForm">
              <div class="form-group">
                <label for="eventTitleInput">Title</label>
                <input type="text" class="form-control" id="eventTitleInput" placeholder="Event Title" required>
              </div>
              <div class="form-group">
                <label for="selectedDateDisplay">Date</label>
                <p class="form-control-static" id="selectedDateDisplay">YYYY-MM-DD</p>
                <input type="hidden" id="eventDateInput">
              </div>
              <div class="form-group">
                <label for="eventStartTimeInput">Start Time</label>
                <input type="time" class="form-control" id="eventStartTimeInput">
              </div>
              <div class="form-group">
                <label for="eventEndTimeInput">End Time</label>
                <input type="time" class="form-control" id="eventEndTimeInput">
              </div>
              <div class="form-group">
                <label for="eventDescriptionInput">Description</label>
                <textarea class="form-control" id="eventDescriptionInput" rows="3" placeholder="Event Description"></textarea>
              </div>
              <div class="form-group">
                <label for="eventCategoryInput">Category</label>
                <select class="form-control" id="eventCategoryInput">
                  <option selected>Chemistry</option>
                  <option>Physics</option>
                  <option>Mathematics</option>
                  <option>Biology</option>
                  <option>Natural Sciences</option>
                  <option>Robotics</option>
                  <option>Programming</option>
                  <option>Other</option>
                </select>
              </div>
              <!-- Reminders Section -->
              <div class="form-group">
                <h5 style="margin-top: 15px; margin-bottom: 5px;">Reminders</h5>
                <div id="configuredRemindersList" class="list-group mb-2" style="margin-bottom: 10px;">
                  <!-- Configured reminders will be displayed here by calendar.js -->
                </div>
                <div class="row">
                  <div class="col-xs-5">
                    <label for="reminderValueInput" class="sr-only">Reminder Value</label>
                    <select id="reminderValueInput" class="form-control">
                      <option value="10">10</option>
                      <option value="15">15</option>
                      <option value="20">20</option>
                      <option value="30">30</option>
                    </select>
                  </div>
                  <div class="col-xs-5">
                    <label for="reminderUnitInput" class="sr-only">Reminder Unit</label>
                    <select id="reminderUnitInput" class="form-control">
                      <option value="minutes" selected>Minutes Before</option>
                      <option value="hours">Hours Before</option>
                    </select>
                  </div>
                  <div class="col-xs-2">
                    <button type="button" id="addReminderButton" class="btn btn-info btn-sm" title="Add Reminder" style="padding: 7px 10px;">
                        <span class="glyphicon glyphicon-plus"></span> Add
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveEventButton">Save Event</button>
          </div>
        </div>
      </div>
