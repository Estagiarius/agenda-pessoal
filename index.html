<div id="main-content-area">
  <!-- Content for different views will be loaded here by the router -->
  <div id="question-bank-view" style="display: none;">
    <h2>Question Bank</h2>

    <!-- Add Question Form -->
    <section id="add-question-section">
        <h3>Add New Question</h3>
        <form id="add-question-form">
            <div class="form-group">
                <label for="question-text">Question Text:</label>
                <textarea id="question-text" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="question-subject">Subject:</label>
                <input type="text" id="question-subject" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="question-difficulty">Difficulty:</label>
                <select id="question-difficulty" class="form-control">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <fieldset>
                <legend>Options (for multiple choice):</legend>
                <div class="form-group">
                    <label for="question-option-1">Option 1:</label>
                    <input type="text" id="question-option-1" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="question-option-2">Option 2:</label>
                    <input type="text" id="question-option-2" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="question-option-3">Option 3:</label>
                    <input type="text" id="question-option-3" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="question-option-4">Option 4:</label>
                    <input type="text" id="question-option-4" class="form-control" />
                </div>
            </fieldset>
            <div class="form-group">
                <label for="question-answer">Answer:</label>
                <input type="text" id="question-answer" class="form-control" placeholder="e.g., 'Option 1' or the text of the correct answer" required />
            </div>
            <button type="submit" class="btn btn-primary">Add Question</button>
        </form>
    </section>

    <hr />

    <!-- Filter Questions Section -->
    <section id="filter-questions-section">
        <h3>Filter Questions</h3>
        <form id="question-filters" class="form-inline">
            <div class="form-group">
                <label for="filter-subject">Subject:</label>
                <input type="text" id="filter-subject" class="form-control" list="subject-datalist" />
                <datalist id="subject-datalist"></datalist>
            </div>
            <div class="form-group">
                <label for="filter-difficulty">Difficulty:</label>
                <select id="filter-difficulty" class="form-control">
                    <option value="">All</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <button type="button" id="apply-filters-button" class="btn btn-info">Apply Filters</button>
        </form>
    </section>

    <hr />

    <!-- Questions List Section -->
    <section id="questions-list-section">
        <h3>Questions</h3>
        <div id="questions-list">
            <!-- Questions will be dynamically inserted here -->
            <p>No questions yet. Add some!</p>
        </div>
    </section>
  </div>

    <!-- Event Input Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="eventModalLabel">Add New Event</h4>
          </div>
          <div class="modal-body">
            <form id="eventForm">
              <div class="form-group">
                <label for="eventTitleInput">Title</label>
                <input type="text" class="form-control" id="eventTitleInput" placeholder="Event Title" required>
              </div>
              <div class="form-group">
                <label for="selectedDateDisplay">Date</label>
                <p class="form-control-static" id="selectedDateDisplay">YYYY-MM-DD</p>
                <input type="hidden" id="eventDateInput">
              </div>
              <div class="form-group">
                <label for="eventStartTimeInput">Start Time</label>
                <input type="time" class="form-control" id="eventStartTimeInput">
              </div>
              <div class="form-group">
                <label for="eventEndTimeInput">End Time</label>
                <input type="time" class="form-control" id="eventEndTimeInput">
              </div>
              <div class="form-group">
                <label for="eventDescriptionInput">Description</label>
                <textarea class="form-control" id="eventDescriptionInput" rows="3" placeholder="Event Description"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveEventButton">Save Event</button>
          </div>
        </div>
      </div>
    </div>
